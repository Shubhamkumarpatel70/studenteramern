<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Certificate - Student Era</title>
  <style>
    body { background: #f4f4f4; margin: 0; }
    .certificate {
      background: #fff;
      margin: 40px auto;
      padding: 40px 60px;
      border-radius: 16px;
      max-width: 1100px;
      min-height: 600px;
      box-shadow: 0 4px 32px rgba(44,62,80,0.10);
      border: 3px solid #1e293b;
      position: relative;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 6rem;
      color: #4f46e5;
      opacity: 0.08;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }
    .logo {
      position: absolute;
      top: -70px;
      left: -10px;
      height: 290px;
      max-width: 350px;
      object-fit: contain;
      z-index: 2;
    }
    .title { text-align: center; font-size: 2.8rem; font-weight: bold; color: #1e293b; margin-bottom: 12px; }
    .subtitle { text-align: center; font-size: 1.2rem; color: #333; margin-bottom: 24px; }
    .name { text-align: center; font-size: 2.2rem; font-weight: bold; color: #0e7490; margin-bottom: 8px; }
    .desc { text-align: center; font-size: 1.1rem; color: #222; margin-bottom: 8px; }
    .internship { text-align: center; font-size: 1.5rem; font-weight: bold; color: #1e293b; margin-bottom: 8px; }
    .info { text-align: center; font-size: 1.1rem; color: #444; margin-bottom: 4px; }
    .cert-id { text-align: center; font-size: 1rem; color: #666; margin-bottom: 24px; }
    .signature { position: absolute; left: 60px; bottom: 60px; font-size: 1.1rem; color: #222; }
    .for {
      position: absolute;
      right: 60px;
      bottom: 60px;
      font-size: 1.1rem;
      color: #222;
      text-align: center;
    }
    .stamp {
      display: block;
      width: 100px;
      margin: 0 auto -60px auto;
      position: relative;
      z-index: 3;
      opacity: 0.8;
    }
    .main-content {
      margin-top: 120px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="watermark">Student Era</div>
    <img src="../../../public/logo.png" alt="Logo" class="logo" />
    <div class="main-content">
      <div class="title">Certificate of Completion</div>
      <div class="subtitle">This is to certify that</div>
      <div class="name">Shubham Kumar</div>
      <div class="desc">has successfully completed the internship in</div>
      <div class="internship">MERN Stack Development</div>
      <div class="info">Duration: 4 Weeks</div>
      <div class="info">Completion Date: 2024-06-01</div>
      <div class="cert-id">Certificate ID: SE-CERT-123456</div>
    </div>
    <div class="signature">
      _________________________<br>
      Authorized Signature
    </div>
    <div class="for">
      <img src="../../../public/stamp.png" alt="Stamp" class="stamp" />
      For Student Era
    </div>
  </div>
</body>
</html>
